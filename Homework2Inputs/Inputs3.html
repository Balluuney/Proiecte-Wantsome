<!doctype html>
<html>

<head>
    <title>Inputs3</title>
</head>

<body>
    <form>
        <label for="search">Search for:</label>
        <br><br>
        <input type="search" id="search" name="search">
        <button type="submit">Search</button>
        <br><br>
        <label for="match">Match:</label>
        <input type="radio" id="match" name="match">Any Word
        <input type="radio" id="match" name="match">All Words
        <input type="radio" id="match" name="match">Exact Phrase
        <br><br>
        <label for="dated">Dated:</label>
        <input type="radio" id="dated" name="dated">
        <select name="match" id="match">
            <option value="last">Within the last year</option>
            <option value="current">Within the current year</option>
            <option value="next">Within the next year</option>
        </select>
        <br><br>
        <input type="radio" id="dated" name="dated">
        <label for="from">From:</label>
        <select name="from" id="from">
            <option value="0">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="from" name="from" min="1" max="31" placeholder="Day">
        <input type="text" id="from" name="from" placeholder="Year">
        <br>
        <label for="to">To:</label>
        <select name="to" id="to">
            <option value="0">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="to" name="to" min="1" max="31" placeholder="Day">
        <input type="text" id="to" name="to" placeholder="Year">
        <br><br>
        <label for="description">Description:</label>
        <select name="description" id="description">
            <option value="description">Description</option>
            <option value="reason">Reason</option>
            <option value="limits">Limits</option>
            <option value="europe">Europe</option>
        </select>
        <br><br>
        <label for="show">Show:</label>
        <input type="number" id="show" name="show" step="5">results
        <select id="show" name="show">
            <option value="with">With</option>
            <option value="without">Without</option>
        </select>summaries
        <br><br>
        <label for="sort">Sorty by:</label>
        <select id="sort" name="sort">
            <option value="relevance">Relevance</option>
            <option value="ratings">Ratings</option>
            <option value="most">Most Viewed</option>
            <option value="recent">Most Recent</option>
        </select>
    </form>
</body>
</html>
