<!doctype html>
<html>
    <head>
        <title>Inputs4</title>
    </head>
    <body>
        <form>
        <h1>My Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="check"></label>Please check all the emotions that apply to you:
        <br><br>
        <input type="checkbox" id="check" name="check"> Angry
        <br>
        <input type="checkbox" id="check" name="check"> Sad
        <br>
        <input type="checkbox" id="check" name="check"> Ambivalent
        <br><br>
        <label for="satisfaction">How satisfied were you with our services?</label>
        <br><br>
        Very satisfied <input type="radio" id="satisfaction" name="satisfaction" required> 
        <br>
        Satisfied <input type="radio" id="satisfaction" name="satisfaction"> 
        <br>
        Didn't care <input type="radio" id="satisfaction" name="satisfaction"> 
        <br>
        Dissatisfied <input type="radio" id="satisfaction" name="satisfaction"> 
        <br>
        Very dissatisfied <input type="radio" id="satisfaction" name="satisfaction"> 
        <br><br>
        <label for="comments">Furter comments:</label>
        <textarea id="comments" name="comments" rows="2" cols="10"></textarea>
        <br><br>
        <label for="photo">Bio Photo:</label>
        <input type="text" id="photo" name="photo">
        <input type="file" value="Choose">
        <br><br>
        <label for="location">Location visited:</label>
        <select id="location" name="location">
            <option value="select">Select location</option>
            <option value="europe">Europe</option>
            <option value="americas">Americas</option>
            <option value="africa">Africa</option>
            <option value="antarctica">Antarctica</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </body>
</html>
